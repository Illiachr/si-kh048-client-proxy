openapi: '3.0.2'
info:
  title: 'SI Client Proxy API'
  version: '2.0'
servers:
  - url: https://illiadev93-eval-test.apigee.net/sicp/api/v1

components:
  schemas:
    User:
      type: object
      required:
        - "login"
        - "password"
      properties:
        login:
          type: string
          example: client-login
        password:
          type: string
          format: password
          example: passwd123
    Client:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        balance: 
          type: number
          format: double
        package: 
          type: string
    ClientInfo:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        balance: 
          type: number
          format: double
        package: 
          $ref: "#/components/schemas/PackageInfo"
    Package:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description: 
          type: string
        price: 
          type: number
          format: double
        createdTime:
          type: string
          format: date-time
        products: 
          type: array
          items:
            type: string
    PackageInfo:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description: 
          type: string
        price: 
          type: number
          format: double
        createdTime:
          type: string
          format: date-time
        products: 
          type: array
          items:
            $ref: '#/components/schemas/Product'
    Product:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description: 
          type: string
        price: 
          type: number
          format: double
 
  responses:
    UnauthorizedError:
      description: Token is missing or invalid, or the user does not have access to perform the action
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Unauthorized"
    NotFoundError:
      description: User not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "User not found"
    AlreadyExists:
      description: Client already exists
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Client already exists"
    BadRequest:
      description: Wrong body params
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
    LoginPwdError:
      description: Username or password is incorrect
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Username or password is incorrect
    InternalError:
      description: Internal error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Internal error

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: apikey
      
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - ApiKeyAuth: []
  
paths:
  /catalog/packages/base:
    get:
      tags:
      - catalog
      security:
      - ApiKeyAuth: []
      summary: List of base Packages
      operationId: getBasePackagesList
      description: Get list of base Packages
      responses:
        '200':
          description: List of base Packages
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Package'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /catalog/products:
    get:
      tags:
      - catalog
      summary: List of Products
      operationId: getProductsList
      description: Get list of Products
      parameters:
        - in: query
          name: filter
          description: Filter by name
          schema:
            type: string
      responses:
        '200':
          description: List of Products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /clients/{id}/balance:
    patch:
      tags:
      - clients
      security:
        - ApiKeyAuth: []
        - bearerAuth: []
      summary: Client balance topup
      operationId: balanceTopUp
      description: Top up balance for a client specified with "id"
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                  format: double
                  example: 2000.9999
      responses:
        '200':
          description: current balance of the client
          content:
            application/json:
              schema:
                type: object
                properties:
                  balance:
                    type: number
                    format: double
                    example: 2000.9999
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/InternalError"
  /clients/{id}/package:
    patch:
      tags:
      - clients
      security:
      - ApiKeyAuth: []
      - bearerAuth: []
      summary: Operation - Buy Package
      operationId: buyPackage
      description: Package data for Client
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description: 
                  type: string
                productIds:
                  type: array
                  items: 
                    type: string
      responses:
        '200':
          description: Package ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  packageId:
                    type: string
        '400':
          description: Missing parametrs
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '402':
          description: Payment require
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '404':
          description: Client not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /clients/{id}/info:
    get:
      tags:
      - clients
      security:
        - ApiKeyAuth: []
        - bearerAuth: []
      summary: Operation - Get all info about Client
      operationId: getClientInfo
      description: All info about Client
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: All info about Client 
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClientInfo"
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /clients:
    get:
      tags:
      - clients
      security:
        - ApiKeyAuth: []
        - bearerAuth: []
      summary: List of Clients
      operationId: getClientsList
      description: Get list of Clients
      parameters:
          - in: query
            name: name
            description: "Filter by username"
            schema:
              type: string
      responses:
        '200':
          description: A list of clients
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Client'
            
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
    post:
      tags:
      - clients
      security:
        - ApiKeyAuth: []
        - bearerAuth: []
      summary: Add a new client
      operationId: addClient
      description: add client to database
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: number
                  format: string
                  example: Client Name
      responses:
        '204':
          description: Client successfully added
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "409":
          $ref: "#/components/responses/AlreadyExists"
        "500":
          $ref: "#/components/responses/InternalError"

  /clients/{id}:
    get:
      tags:
      - clients
      security:
        - ApiKeyAuth: []
        - bearerAuth: []
      summary: Get client by ID
      operationId: getClientById
      description: Get client by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Client
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
    patch:
      tags:
      - clients
      security:
        - ApiKeyAuth: []
        - bearerAuth: []
      summary: Partially updates Client
      operationId: patchClient
      description: Partially updates Clients data
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '204':
          description: Ok
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
    delete:
      tags:
      - clients
      security:
        - ApiKeyAuth: []
        - bearerAuth: []
      summary: Delete Client
      operationId: rmClient
      description: Delete existing Client
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: OK
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string